<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Makerspace Club 2025 Competitions</title>
  <style>
    /* Base Reset & Body Styles */
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }
    body {
      background: linear-gradient(135deg, #ff9a9e, #fad0c4);
      font-family: 'Roboto', sans-serif;
      background-image: url('https://raw.githubusercontent.com/mrapatiteobs/emojime/430b388dfab577cad50dbf9b3b61be7c740fb121/background.jpg');
      padding: 10px; /* Reduced padding */
      margin: 0; /* Ensure no extra margins */
      min-height: 100vh; /* Ensure body takes full viewport height */
      display: flex;
      flex-direction: column;
    }
    h1 {
      text-align: center;
      margin-bottom: 20px; /* Reduced margin */
      font-size: 2em; /* Reduced font size */
      color: #fff;
      text-shadow: 2px 2px 6px rgba(0, 0, 0, 0.2);
    }
    /* Grid Layout */
    .grid-container {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(280px, 1fr)); /* Slightly reduced minmax */
      gap: 15px; /* Reduced gap */
      max-width: 1000px; /* Reduced max-width */
      margin: 0 auto;
      flex-grow: 1; /* Allow grid to expand and fill available space */
    }
    /* Competition Cards */
    .card {
      background: #fff;
      border-radius: 10px; /* Reduced border-radius */
      overflow: hidden;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      border: 2px solid transparent; /* Reduced border */
    }
    .card:hover {
      transform: translateY(-5px); /* Reduced hover transform */
      box-shadow: 0 5px 10px rgba(0, 0, 0, 0.2); /* Reduced shadow */
      border: 2px solid rgba(0, 0, 0, 0.1); /* Reduced border */
    }
    .card-header {
      padding: 15px; /* Reduced padding */
      font-size: 1.5em; /* Reduced font size */
      font-weight: bold;
      color: #fff;
      background-image: linear-gradient(45deg, #6a11cb, #2575fc);
      text-align: center;
    }
    /* Unique Header Colors */
    .yic-header {
      background-image: linear-gradient(45deg, #ff6f00, #ff8f00);
    }
    .ngfp-header {
      background-image: linear-gradient(45deg, #d50000, #ff1744);
    }
    .naic-header {
      background-image: linear-gradient(45deg, #00bfa5, #00e676);
    }
    .ysc-header {
      background-image: linear-gradient(45deg, #651fff, #7c4dff);
    }
    .card-content {
      padding: 15px; /* Reduced padding */
      line-height: 1.4; /* Reduced line height */
      font-size: 0.9em; /* Reduced font size */
    }
    .card-content p {
      margin: 8px 0; /* Reduced margin */
    }
    .card-content strong {
      color: #222;
    }
    .card-footer {
      background: #f8f9fa;
      padding: 10px; /* Reduced padding */
      text-align: center;
      border-top: 1px solid #e0e0e0;
    }
    /* Custom Button Base */
    .card-footer a {
      text-decoration: none;
      font-weight: bold;
      color: #fff;
      padding: 8px 16px; /* Reduced padding */
      border-radius: 20px; /* Reduced border-radius */
      transition: background-color 0.3s ease, box-shadow 0.3s ease;
      display: inline-block;
      font-size: 0.9em; /* Reduced font size */
    }
    /* Custom Button Colors & Glow Effects */
    .yic-btn {
      background-image: linear-gradient(45deg, #ff6f00, #ff8f00);
    }
    .yic-btn:hover {
      box-shadow: 0 0 10px #ff6f00, 0 0 20px #ff8f00; /* Reduced glow */
    }
    .ngfp-btn {
      background-image: linear-gradient(45deg, #d50000, #ff1744);
    }
    .ngfp-btn:hover {
      box-shadow: 0 0 10px #d50000, 0 0 20px #ff1744; /* Reduced glow */
    }
    .naic-btn {
      background-image: linear-gradient(45deg, #00bfa5, #00e676);
    }
    .naic-btn:hover {
      box-shadow: 0 0 10px #00bfa5, 0 0 20px #00e676; /* Reduced glow */
    }
    .ysc-btn {
      background-image: linear-gradient(45deg, #651fff, #7c4dff);
    }
    .ysc-btn:hover {
      box-shadow: 0 0 10px #651fff, 0 0 20px #7c4dff; /* Reduced glow */
    }
    /* Spectacular Register Button */
    .register-btn {
      display: block;
      width: max-content;
      margin: 20px auto 10px; /* Reduced margin */
      padding: 10px 20px; /* Reduced padding */
      background: linear-gradient(45deg, #ff6f00, #ffd54f, #ff6f00);
      background-size: 200% 200%;
      color: #fff;
      font-size: 1.1em; /* Reduced font size */
      text-decoration: none;
      border-radius: 40px; /* Reduced border-radius */
      box-shadow: 0 6px 12px rgba(0, 0, 0, 0.15); /* Reduced shadow */
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      animation: gradientAnimation 3s ease infinite, pulse 2s infinite;
    }
    @keyframes gradientAnimation {
      0% {
         background-position: 0% 50%;
      }
      50% {
         background-position: 100% 50%;
      }
      100% {
         background-position: 0% 50%;
      }
    }
    @keyframes pulse {
      0% {
         box-shadow: 0 0 0 rgba(255, 111, 0, 0.7);
      }
      70% {
         box-shadow: 0 0 15px rgba(255, 111, 0, 0);
      }
      100% {
         box-shadow: 0 0 0 rgba(255, 111, 0, 0);
      }
    }
    .register-btn:hover {
      transform: translateY(-3px); /* Reduced hover transform */
      box-shadow: 0 8px 15px rgba(0, 0, 0, 0.2); /* Reduced shadow */
    }
    /* Responsive Adjustments */
    @media (max-width: 600px) {
      h1 {
        font-size: 1.8em;
      }
      .card-header {
        font-size: 1.3em;
      }
      .card-content {
        font-size: 0.85em;
      }
    }
  </style>
